    <main>
        <h2>Contacto</h2>
        <form id="contact-form">
            <p>
                <label for="campo-nombre">Nombre: </label>
                <input type="text" name="nombre" id="campo-nombre" required>
            </p>
            <p>
                <label for="campo-fecha">Fecha: </label>
                <input type="date" name="nacimiento" id="campo-fecha" required>
            </p>
            <p>
                <label for="campo-color">Color favorito: </label>
                <input type="color" name="color fav" id="campo-color" value="#ff0000">
            </p>
            <p>
                <label for="campo-comentario">Comentario</label>
                <textarea id="campo-comentario" name="comentario" required></textarea>
            </p>
            <p>
                <input type="checkbox" name="subscribe" id="subscribe">
                <label for="subscribe">Al no suscribirte te robaremos el alma</label>
            </p>
            <p>
                <input type="submit" value="Enviar">
            </p>
        </form>
    </main>
